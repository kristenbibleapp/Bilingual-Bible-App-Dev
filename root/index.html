<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bilingual Bible</title>
  <link rel="stylesheet" href="style-kristen.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

  <h1>Bilingual Bible</h1>

  <select id="book-select"></select>

  <div class="bible-columns">
    <div id="kjv-container"></div>
    <div id="rvr-container"></div>
  </div>

  <!-- ðŸ“¥ Preload Button -->
  <style>
    #preloadBtn {
      font-size: 18px;
      padding: 12px 20px;
      margin: 20px auto;
      display: block;
      background-color: #003cf5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 9999;
    }
  </style>

  <button id="preloadBtn" onclick="preloadBibleFilesAndDisable()">ðŸ“¥ Preload Entire Bible for Offline</button>

  <!-- Optional: Reset preload cache -->
  <button onclick="localStorage.removeItem('biblePreloaded'); location.reload();" style="position:fixed;bottom:5px;right:5px;font-size:12px;">ðŸ§¹ Reset Preload</button>

  <!-- Main App -->
  <script src="app.js"></script>

  <!-- Preload Script -->
  <script src="preload-all.js"></script>
  <script>
    function preloadBibleFilesAndDisable() {
      preloadBibleFiles().then(() => {
        const btn = document.getElementById('preloadBtn');
        btn.disabled = true;
        btn.textContent = 'âœ… Bible Cached';
        localStorage.setItem('biblePreloaded', 'true');
      });
    }

    if (localStorage.getItem('biblePreloaded')) {
      const btn = document.getElementById('preloadBtn');
      if (btn) {
        btn.disabled = true;
        btn.textContent = 'âœ… Bible Already Cached';
      }
    }
  </script>

</body>
</html>
